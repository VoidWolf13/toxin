
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title><link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropdown-guest.css"/>
    <link rel="stylesheet" href="h3-font.css"/>
    <link rel="stylesheet" href="body-font.css"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="dropdown-guest.js"></script>
  </head>
  <body>
    <div class="dropdown-guest">
      <div class="dropdown-guest__top">
        <div class="dropdown-guest__text body-font">Сколько гостей</div>
        <div class="dropdown-guest__expand"><img class="expand__img" src="expand-more.png" alt=""/></div>
        <div class="dropdown__select">
          <div class="dropdown-guest__select-one">
            <div class="select-one__text h3-font">взрослые</div>
            <button class="select-one__but-minus">-</button>
            <div class="select-one__guest h3-font">2</div>
            <button class="select-one__but-plus">+</button>
          </div>
          <div class="dropdown-guest__select-two">
            <div class="select-two__text h3-font">дети</div>
            <button class="select-two__but-minus">-</button>
            <div class="select-two__guest h3-font">1</div>
            <button class="select-two__but-plus">+</button>
          </div>
          <div class="dropdown-guest__select-three">
            <div class="select-three__text h3-font">младенцы</div>
            <button class="select-three__but-minus">-</button>
            <div class="select-three__guest h3-font">0</div>
            <button class="select-three__but-plus">+</button>
          </div>
          <div class="dropdown-guest__down">
            <button class="down__cancel h3-font">Очистить </button>
            <button class="down__ok h3-font">Применить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
